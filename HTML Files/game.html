<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Daniel Ting">
        <title>Janken | Game</title>
        <link rel="stylesheet" href="../CSS Files/game.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        
        <script type="module" src="../JavaScript Files/Game Page/game.js"></script>
        <script src="../JavaScript Files/Game Page/remove.js"></script>
        <script src="../JavaScript Files/Game Page/beginner.js"></script>
        <div id="loading-screen">
            <div id="title-name">Game</div>
            <div class="mouse"></div>
            <div id="mouse-text">Can you beat the game without a single loss?</div>
        </div>
        <main>
            <div id="title" class="row">
                <div class="col-12 text-center">
                    <h1>
                        CHOOSE YOUR LEVEL
                    </h1>
                </div>
            </div>
            <div id="buttonset">
                <div class="buttondiv">
                    <h2 id="easytext">Beginner</h2>
                    <button id="easybutton" class="button" onclick="remove(); hide(); timerFunction('e', 15);">
                        <img src="../Image Library/RockIcon.png" alt="Rock">
                    </button>
                </div>
                <div class="buttondiv">
                    <h2 id="mediumtext">Experienced</h2>
                    <button id="mediumbutton" class="button" onclick="remove(); hide(); timerFunction('m', 10);">
                        <img src="../Image Library/PaperIcon.png" alt="Paper">
                    </button>
                </div>
                <div class="buttondiv">
                    <h2 id="hardtext">Champion</h2>
                    <button id="hardbutton" class="button" onclick="remove(); hide(); timerFunction('h', 5);">
                        <img src="../Image Library/ScissorsIcon.png" alt="Scissors">
                    </button>
                </div>
            </div>
            <div id="second-part">
                <div id="top-bar">
                    <span class="top-bar-item">
                        <span>
                            Round
                        </span>
                        <span id="round-counter">
                            1
                        </span>
                    </span>
                    <span id="push1"></span>
                    <span class="top-bar-item">
                        <span id="user-points">
                            0
                        </span>
                        <span>
                            Points
                        </span>
                        <span id="opponent-points">
                            0
                        </span>
                    </span>
                    <span id="push2"></span>
                    <span id="timer">
                        <span >
                            15
                        </span>
                    </span>
                </div>
                <div class="large-div" id="out-of-time">
                    You ran out of time
                </div>
                <div class="large-div" id="beat-container">
                    <span class="beat-text" id="user">Paper</span>
                    <span class="beat-text" id="mid-text">Beats</span>
                    <span class="beat-text" id="opponent">Rock</span>
                </div>
                <div class="large-div" id="winlose-container">
                    <span class="winlose-text">You</span>
                    <span class="winlose-text" id="win-lose">Win</span>
                </div>
                <div class="large-div" id="next-round">
                    <button id="next-button" onclick="next()">Next Round</button>
                </div>
                <div class="large-div" id="end-choice">
                    <button id="end-choice-button" onclick="again()">Play Again</button>
                    <button id="exit-button" onclick="differentLevel()">Choose a Different Level</button>
                </div>
                <script src="../JavaScript Files/Game Page/compare.js"></script>
                <div id="button-container" class="large-div">
                    <button class="button-item" id="rock" onclick="compare('r', opponent());">
                        <img src="../Image Library/RockIcon.png" alt="">
                    </button>
                    <button class="button-item" id="paper" onclick="compare('p', opponent());">
                        <img src="../Image Library/PaperIcon.png" alt="">
                    </button>
                    <button class="button-item" id="scissors" onclick="compare('s', opponent());">
                        <img src="../Image Library/ScissorsIcon.png" alt="">
                    </button>
                </div>
            </div>
        </main>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
            <div class="container-fluid ">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                    aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link h6" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link h6" href="./history.html">History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link h6" href="./rules.html">Rules</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled h6" aria-disabled="true" href="./game.html" tabindex="-1">Game</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <script src="../JavaScript Files/Game Page/cleaner.js"></script>
    </body>
</html>
